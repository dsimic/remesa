{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <h1>Productos</h1>
            </div>
            <div class="container-fluid">
                {% for product in products %}
                    {% if forloop.first %}
                        <div class="row">
                    {% endif %}
                        <div class="col-md-4">
                            {% include 'product.html' %}
                        </div>
                    {% if forloop.counter|divisibleby:3 %}
                        </div>
                        <div class='row'>
                    {% endif %}
                    {% if forloop.last %}
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
