<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>{{STORE_NAME}}</title>
    {% endif %}

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
    <script>
        if (!window.jQuery) {
            var src = '<script src="{% static 'js/jquery.min.js' %}" ' +
                           'type="text/javascript"\></script\>';
            document.write(src)
        }
    </script>
</head>

<body role="document">
<div class="container">
    <nav role="navigation" class="navbar navbar-default navbar-static-top">
        <div class="container-fluid navbar-inner">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">{{STORE_NAME}}</a>
                <button type="button" class="navbar-toggle collapsed" 
                    data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div> <!-- navbar-header -->
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'delivery_info' %}">Delivery Info</a></li>
                    <li>
                        <a href="{% url 'products' %}">Productos</a>
                    </li>
                    <li class="dropdown">
                        {% include 'tab_your_account.html' %}
                    </li>
                    <li><a href="{% url 'cart:cart' %}">Mi Caja</a></li>
               </ul>
            </div> <!-- navbar-collapse -->
        </div> <!-- contiainer fluid -->
        </div>
    </nav> <!-- navigation -->
    <div class="container">
        {% block content %}{% endblock %}
        <div class="push"></div>
    </div>
</div>
    <div class="footer">
      <div class="container">
          <p class="text-muted">&copy; 2014 {{STORE_NAME}} LLC all rights reserved.</p>
      </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
    <script>
        if (!window.jQuery) {
            var src = '<script src="{% static 'js/jquery.min.js' %}" ' +
                           'type="text/javascript"\></script\>';
            document.write(src)
        }
    </script>
</body>
</html>
